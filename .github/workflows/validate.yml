name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate skill structure
        run: |
          # Check required files exist
          test -f "skills/docker-development/SKILL.md" || { echo "Missing SKILL.md"; exit 1; }
          test -f "composer.json" || { echo "Missing composer.json"; exit 1; }
          test -f "LICENSE" || { echo "Missing LICENSE"; exit 1; }
          test -f "README.md" || { echo "Missing README.md"; exit 1; }
          echo "All required files present"

      - name: Validate composer.json
        run: |
          # Check composer.json is valid JSON
          python3 -c "import json; json.load(open('composer.json'))"
          echo "composer.json is valid JSON"

      - name: Check markdown files
        run: |
          # List all markdown files
          echo "Markdown files in repository:"
          find . -name "*.md" -type f | head -20
